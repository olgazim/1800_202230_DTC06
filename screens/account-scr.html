<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- Other libraries go here -->
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./../styles/bottomnav.css">
    <link rel="stylesheet" href="./../styles/account-scr.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./../images/image.jpg" height="36" />
                <span id="appName"> MediTrack </span>
            </a>
            <button type="button" class="btn" id="editBtn" onclick="editUserInfo()">Edit</button>
            <button type="button" class="btn" id="saveBtn" onclick="saveUserInfo()" hidden>Save</button>
            <!-- <span class="material-icons"> add_circle_outline </span> -->
        </div>
    </nav>
    <!-- Body -->
    <div class="container-fluid">
        <form>
            <fieldset id="userInfo" disabled>
                <!-- A C C O U N T   P I C T U R E -->
                <div class="form-group mb-4 w100">
                    <div class="d-flex justify-content-start">
                        <input type="file" name="file" id="avatar_upload" class="avatar">
                        <label for="avatar_upload" class="flex-column d-flex avatar-wrapper align-items-center">
                            <div class="material-icons profile">account_circle</div>
                            <span class="material-icons edit add-avatar">edit</span>
                        </label>
                    </div>
                </div>
                <!--   N A M E   -->
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" placeholder="Username" required />
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>
                <!--   E M A I L   -->
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,10}$" required />
                    <div class="invalid-feedback">Enter valid email</div>
                </div>
            </fieldset>
        </form>
        <h4 id="profile-label"> Profiles </h4>
        <div class="card-buttons">
            + Add profile
        </div>

        <button id="sign-out" class="btn-outline-primary sign-out">Sign Out</button>
    </div>



    <!-- Bottom Navbar -->
    <footer>
        <div class="navbar justify-content-evenly fixed-bottom py-3">
            <div class="container text-center">
                <button onclick="document.location='home.html'"
                    class="material-icons md-48 other-icon-color">home</button>
                <button onclick="document.location='notificationscr.html'"
                    class="material-icons md-36 other-icon-color">calendar_today</button>
                <button onclick="document.location='pills_list.html'"
                    class="material-icons md-36 other-icon-color">medication</button>
                <button onclick="document.location='account-scr.html'"
                    class="material-icons md-36 current-icon-color">account_circle</button>
            </div>
        </div>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/account.js"></script>
</body>

</html>
