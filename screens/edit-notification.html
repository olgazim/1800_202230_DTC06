    <!-- Profile dropdown menu -->
    <div class="profile-card">
        <div class="dropdown">

    <h3 class="edit-title">Edit Notification</h3>

    <div id="pillsListTitle">
        <div class="date-time">
            <label for="medication-options">Select Medication:</label>
            <select id="medication-options" disabled>
                <option disabled selected value> -- select medicate -- </option>
            </select>
        </div>
        <div class="date-time">
            <label for="medication-dosage">Dosage:</label>
            <input id="medication-dosage" />
        </div>
        <div class="date-time">
            <label for="notification-date">Date:</label>
            <input type="date" id="notification-date" name="notification-date" min="2022-11-01" max="2024-12-31" />
        </div>
        <div class="date-time">
            <label for="notification-time">Time:</label>
            <input type="time" id="notification-time" name="notification-time" required />
        </div>
    </div>

    <div class="form-group">
        <button id="edit-notification" onclick="editNotification()">Edit notification</button>
    </div>
