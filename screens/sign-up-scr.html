<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!------------------------>
  <!-- Required meta tags -->
  <!------------------------>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!------------------------------------------>
  <!-- Bootstrap Library CSS JS CDN go here -->
  <!------------------------------------------>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-------------------------------------------->
  <!-- Other libraries and styles of your own -->
  <!-------------------------------------------->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/first-time-flow.css" />
</head>

<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- our own navbar goes here -->
  <nav class="navbar navbar-expand-lg navbar-light py-2">
    <div class="container-fluid">
      <div class="d-flex flex-row align-items-left back-btn">
        <a href="../index.html">
          <p>
            <i class="material-icons">arrow_back_ios</i>
            Back
          </p>
        </a>
      </div>
    </div>
  </nav>

  <!-- the body of your page goes here -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body py-md-3">
            <form id="sign-up-form" class="row g-3 needs-validation" novalidate>
              <!-- A C C O U N T   P I C T U R E -->
              <div class="form-group mb-4">
                <div class="d-flex justify-content-start">
                  <input type="file" name="file" id="avatar_upload" class="avatar" accept="image/*">
                  <label for="avatar_upload" class="flex-column d-flex avatar-wrapper align-items-center">
                    <img src="../images/avatar.jpg" class="rounded-circle justify-content-center" id="avatar_photo"
                      alt="Avatar" />
                    <span class="add-avatar"> Edit</span>
                  </label>
                </div>
              </div>
              <!--   N A M E   -->
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" required />
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
              <!--   E M A I L   -->
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,10}$" required />
                <div class="invalid-feedback">Enter valid email</div>
              </div>
              <!--   P A S S W O R D   -->
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <div class="invalid-feedback">Enter password</div>
              </div>
              <!--   P A S S W O R D   C O N F I R M   -->
              <div class="form-group">
                <input type="password" class="form-control" id="password-confirm" placeholder="Confirm password"
                  required>
                <div class="invalid-feedback">Passwords do not match</div>
              </div>
              <!--   S H O W   P A S S W O R D   -->
              <div class="d-flex flex-row align-items-center justify-content-end mt-4 mb-4">
                <label class="pe-2" for="show-password">Show password</label>
                <input id="show-password" type="checkbox" />
              </div>
              <!--   S U B M I T   -->
              <div class="d-flex flex-row align-items-center justify-content-center">
                <button type="submit" class="btn w-50" id="submit">
                  Create Account
                </button>
              </div>
              <!--   E R R O R   M E S S A G E   -->
              <div id="error-message"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->
  <script src="../scripts/firebase.js"></script>
  <script src="../scripts/sign-up.js"></script>
</body>

</html>
