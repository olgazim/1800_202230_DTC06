<html lang="en">

    <title>MediTrack</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <!-- Google Icons (Material Design)-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./../styles/home.css" />
    <link href="./../styles/pillsList.css" rel="stylesheet" />
    <link href="./../styles/top-nav-calendar.css" rel="stylesheet" />
    <script src="./../scripts/top-nav-calendar.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg py-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./../images/image.jpg" height="36" />
          <span id="appName"> MediTrack </span>
        </a>
        <!-- <span class="material-icons"> add_circle_outline </span> -->
      </div>
    </nav>

    <!--Calendar-->
    <body onload="fillWeeklyCalendarHeader()"></body>

    <ul class="weekdays">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>

    <ul class="days">
      <li id="day_0">1</li>
      <li id="day_1">2</li>
      <li id="day_2">3</li>
      <li id="day_3">4</li>
      <li id="day_4">5</li>
      <li id="day_5">6</li>
      <li id="day_6">7</li>
    </ul>

    <!-- Profile icon and dropdown menu -->
    <div class="material-icons md-48 acc-circle">account_circle</div>
    <div class="dropdown">
      <a
        class="btn btn-primary dropdown-toggle"
        href="#"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Account Name
      </a>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#"> User Name 1</a></li>
        <li><a class="dropdown-item" href="#"> User Name 2 </a></li>
      </ul>
    </div>
    <hr />
    
    <!-- Medication List Cards -->
    <!-- <link href="./../assets/medicine-cards.html" rel="import"> -->

    <div id="pillsListTitle">
      <h4>Your Scheduled Medications</h4>
    </div>

    <!-- Bottom Navbar -->
    <footer>
      <div class="navbar justify-content-evenly fixed-bottom py-3">
        <div class="container text-center">
          <i class="material-icons md-48 current-icon-color">home</i>
          <i class="material-icons md-36 other-icon-color">calendar_today</i>
