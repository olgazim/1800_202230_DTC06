<body>
  <nav class="navbar navbar-expand-lg navbar-light py-2">
    <div class="container-fluid">
      <a class="cancelButton" href="./notification-scr.html">
        <p>
          <i class="material-icons">arrow_back_ios</i>
          Cancel
        </p>
      </a>
    </div>
    </div>
  </nav>

  <!-- Profile icon and dropdown menu -->
  <div class="profile-card">
    <div class="material-icons md-48 acc-circle">account_circle</div>
    <div class="dropdown">
      <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Account Name
      </a>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#"> User Name 1</a></li>
        <li><a class="dropdown-item" href="#"> User Name 2 </a></li>
      </ul>
    </div>
  </div>

  <hr />
  <h3 class="set-title">Set Notification</h3>

  <div id="input-wrapper">
    <div class="field-wrapper">
      <label for="medication-options">Select Medication:</label>
      <select id="medication-options" required>
        <option disabled selected value> -- select medication --</option>
      </select>
    </div>
    <div class="field-wrapper">
      <label for="medication-dosage">Dosage:</label>
      <input id="medication-dosage" required />
    </div>
    <div class="field-wrapper">
      <label for="notification-start-date">Start Date:</label>
      <input type="date" id="notification-start-date" name="notification-start-date" required />
    </div>
    <div class="field-wrapper">
      <label for="notification-end-date">End Date:</label>
      <input type="date" id="notification-end-date" name="notification-end-date" required />
    </div>
    <div class="field-wrapper" id="additional-time-0">
      <label for="notification-time-0">Time:</label>
      <input type="time" id="notification-time-0" name="notification-time-0" required />
    </div>
  </div>

  <div id="setAnotherReminder"></div>

  <div class="frequencyButtons">
    <h6>Frequency:</h6>
    <div class="d-flex flex-nowrap form-check">
      <input checked class="form-check-input-everyDay" id="radio-every-day" name="flexRadioDefault"
        onclick="hideCheckbox()" type="radio">
      <label class="form-check-label" for="radio-every-day">
        Every day
      </label>
    </div>
    <div class="d-flex flex-nowrap form-check">
      <input class="form-check-input-selectDays" type="radio" name="flexRadioDefault" id="radio-select-days"
        onclick="showCheckbox()">
      <label class="form-check-label" for="radio-select-days">
        Select days
      </label>
    </div>
  </div>

  <fieldset id="checkboxDays">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb-sun" value="0" onclick="toggleDay(this)">
      <label class="form-check-label" for="cb-sun">
        Sunday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb-mon" value="1" onclick="toggleDay(this)">
      <label class="form-check-label" for="cb-mon">
        Monday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb-tue" value="2" onclick="toggleDay(this)">
      <label class="form-check-label" for="cb-tue">
        Tuesday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb-wed" value="3" onclick="toggleDay(this)">
      <label class="form-check-label" for="cb-wed">
        Wednesday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb-thu" value="4" onclick="toggleDay(this)">
      <label class="form-check-label" for="cb-thu">
        Thursday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb-fri" value="5" onclick="toggleDay(this)">
      <label class="form-check-label" for="cb-fri">
        Friday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb-sat" value="6" onclick="toggleDay(this)">
      <label class="form-check-label" for="cb-sat">
        Saturday
      </label>
    </div>
  </fieldset>

  <div class="form-group">
    <button id="setAnotherButton"> Set Another Reminder</button>
  </div>

  <div class="form-group">
    <button id="add-notification" onclick="submitNotification()">
      Add notification
    </button>
  </div>
  
  <!-- Bottom Navbar -->
  <footer>
    <div class="navbar justify-content-evenly fixed-bottom py-3">
      <div class="container text-center">
        <button onclick="document.location='home.html'" class="material-icons md-48 other-icon-color">home
        </button>
        <button onclick="document.location='notification-scr.html'"
          class="material-icons md-36 current-icon-color">calendar_today
        </button>
        <button onclick="document.location='pills-list.html'" class="material-icons md-36 other-icon-color">medication
        </button>
        <button onclick="document.location='account-scr.html'"
          class="material-icons md-36 other-icon-color">account_circle
        </button>
      </div>
    </div>
  </footer>
