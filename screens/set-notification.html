<body>
  <nav class="navbar navbar-expand-lg navbar-light py-2">
    <div class="container-fluid">
      <a class="cancelButton" href="./notification-scr.html">
        <p>
          <i class="material-icons">arrow_back_ios</i>
          Cancel
        </p>
      </a>
    </div>
    </div>
  </nav>

  <!-- Profile icon and dropdown menu -->
  <div class="profile-card">
    <div class="dropdown">
      <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Account Name
      </a>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#"> User Name 1</a></li>
        <li><a class="dropdown-item" href="#"> User Name 2 </a></li>
      </ul>
    </div>
  </div>

  <hr />
  <h3 class="set-title mb-4">Set Notification</h3>

  <!-- F O R M -->
  <div class="d-flex flex-column mx-auto mb-4 col-10 col-sm-8 col-md-5 col-lg-4" id="input-wrapper">
    <!--   M E D I C A T I O N   -->
    <div class="mb-4">
      <label class="form-label" for="medication-options">Select Medication:</label>
      <select class="form-select form-select-md" id="medication-options" required>
        <option disabled selected value> -- select medication --</option>
      </select>
    </div>

    <!--   D O S A G E   -->
    <div class="mb-4">
      <label class="form-label" for="medication-dosage">Dosage:</label>
      <input class="form-control" id="medication-dosage" required />
    </div>

    <!--    S T A R T   D A T E   -->
    <div class="mb-4">
      <label class="form-label" for="notification-start-date">Start Date:</label>
      <input class="form-control" type="date" id="notification-start-date" name="notification-start-date" required />
    </div>

    <!--    E N D   D A T E   -->
    <div class="mb-4">
      <label class="form-label" for="notification-end-date">End Date:</label>
      <input class="form-control" type="date" id="notification-end-date" name="notification-end-date" required />
    </div>

    <!--    T I M E   -->
    <div class="mb-4" id="time-wrapper">
      <div class="mb-2" id="additional-time-0">
        <label class="form-label" for="notification-time-0">Time:</label>
        <input class="form-control" type="time" id="notification-time-0" name="notification-time-0" required />
      </div>
    </div>

    <!--   F R E Q U E N C Y   -->
    <div class="mb-2 frequency-switcher">
      <h6>Frequency:</h6>
      <div class="d-flex flex-nowrap form-check mx-4">
        <input checked class="form-check-input" id="radio-frequency-every-day" name="radio-frequency" type="radio">
        <label class="form-check-label" for="radio-frequency-every-day">
          Every day
        </label>
      </div>
      <div class="d-flex flex-nowrap form-check mx-4">
        <input class="form-check-input" id="radio-frequency-custom" name="radio-frequency" type="radio">
        <label class="form-check-label" for="radio-frequency-custom">
          Select days
        </label>
      </div>
    </div>

    <!--   D A Y S   -->
    <div id="days-checkboxes">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cb-sun" value="0" onclick="toggleDay(this)">
        <label class="form-check-label" for="cb-sun">
          Sunday
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cb-mon" value="1" onclick="toggleDay(this)">
        <label class="form-check-label" for="cb-mon">
          Monday
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cb-tue" value="2" onclick="toggleDay(this)">
        <label class="form-check-label" for="cb-tue">
          Tuesday
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cb-wed" value="3" onclick="toggleDay(this)">
        <label class="form-check-label" for="cb-wed">
          Wednesday
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cb-thu" value="4" onclick="toggleDay(this)">
        <label class="form-check-label" for="cb-thu">
          Thursday
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cb-fri" value="5" onclick="toggleDay(this)">
        <label class="form-check-label" for="cb-fri">
          Friday
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cb-sat" value="6" onclick="toggleDay(this)">
        <label class="form-check-label" for="cb-sat">
          Saturday
        </label>
      </div>
    </div>
  </div>

  <!--   A D D   T I M E   -->
  <div class="d-flex justify-content-center form-group mb-4">
    <button class="btn btn-outline-secondary btn-sm col-10 col-sm-8 col-md-5 col-lg-4" id="add-time"> Set Another
      Reminder</button>
  </div>

  <!--   S U B M I T   -->
  <div class="d-flex justify-content-center form-group mb-4">
    <button class="btn btn-primary col-10 col-sm-8 col-md-5 col-lg-4" id="add-notification"
      onclick="submitNotification()">
      Add notification
    </button>
  </div>

  <!-- Bottom Navbar -->
  <footer>
    <div class="navbar justify-content-evenly fixed-bottom py-3">
      <div class="container text-center">
        <button onclick="document.location='home.html'" class="material-icons md-48 other-icon-color">home
        </button>
        <button onclick="document.location='notification-scr.html'"
          class="material-icons md-36 current-icon-color">calendar_today
        </button>
        <button onclick="document.location='pills-list.html'" class="material-icons md-36 other-icon-color">medication
        </button>
        <button onclick="document.location='account-scr.html'"
          class="material-icons md-36 other-icon-color">account_circle
        </button>
      </div>
    </div>
  </footer>

</body>
