<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light py-2">
    <div class="container-fluid">
      <a class="cancelButton" href="./notification-scr.html">
        <p>
          <i class="material-icons">arrow_back_ios</i>
          Cancel
        </p>
      </a>
    </div>
    </div>
  </nav>

  <!-- Profile icon and dropdown menu -->
  <div class="profile-card">
    <div class="material-icons md-48 acc-circle">account_circle</div>
    <div class="dropdown">
      <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Account Name
      </a>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#"> User Name 1</a></li>
        <li><a class="dropdown-item" href="#"> User Name 2 </a></li>
      </ul>
    </div>
  </div>

  <hr />
  <div id="pillsListTitle">
    <h3>Schedule Medication</h3>
  </div>
  <div id="pillsListTitle">
    <div>
      <label for="medication-options">Select medication:</label>
      <select id="medication-options">
        <option disabled selected value> -- select medicate -- </option>
      </select>
    </div>
    <!-- <h5>Medication 1:</h5> -->
    <div class="date-time">
      <label for="StartDate">Start Date:</label>
      <input type="date" id="StartDate" name="StartDate" min="2022-11-01" max="2024-12-31" />
    </div>
    <div class="date-time">
      <label for="StartTime">Start Time:</label>
      <input type="time" id="StartTime" name="StartTime" min="09:00" max="18:00" required />
    </div>
  </div>

  <div class="frequencyButtons">
    <h6>Frequency:</h6>
    <div id="form-check">
      <input class="form-check-input-everyDay" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
        onclick="hideCheckbox()">
      <label class="form-check-label" for="flexRadioDefault1">
        Every day
      </label>
    </div>
    <div id="form-check">
      <input class="form-check-input-selectDays" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
        onclick="showCheckbox()">
      <label class="form-check-label" for="flexRadioDefault2">
        Select days
      </label>
    </div>
  </div>

  <div id="checkboxDays">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Sunday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
      <label class="form-check-label" for="flexCheckChecked">
        Monday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Tuesday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Wednesday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Thursday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Friday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Saturday
      </label>
    </div>
  </div>

  <div class="form-group">
    <button id="add-notificaiton" onclick="addNotification()">Add notification</button>
  </div>

  <div class="set-additional">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
    </svg>
    Set Another Reminder
  </div>

  <!-- Bottom Navbar -->
  <footer>
    <div class="navbar justify-content-evenly fixed-bottom py-3">
      <div class="container text-center">
        <button onclick="document.location='home.html'" class="material-icons md-48 other-icon-color">home</button>
        <button onclick="document.location='notification-scr.html'"
          class="material-icons md-36 current-icon-color">calendar_today</button>
        <button onclick="document.location='pills-list.html'"
          class="material-icons md-36 other-icon-color">medication</button>
        <button onclick="document.location='account-scr.html'"
          class="material-icons md-36 other-icon-color">account_circle</button>
      </div>
    </div>
  </footer>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->
  <script src="../scripts/firebase.js"></script>
  <!-- <script src="./scripts/skeleton.js"></script> -->
  <script src="../scripts/set-notification.js"></script>
</body>

</html>
